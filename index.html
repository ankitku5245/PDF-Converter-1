<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter App</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #4285f4;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background-color: #f0f7ff;
        }
        .upload-area i {
            font-size: 48px;
            color: #4285f4;
            margin-bottom: 10px;
        }
        #fileInput {
            display: none;
        }
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3367d6;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            width: 100px;
            height: 140px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255,0,0,0.7);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .options {
            margin-top: 20px;
        }
        .option-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .card {
                padding: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google AdMob script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-8370946139592981/3586060554"
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF Converter</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>Convert Images to PDF</h2>
            <p>Upload your images and convert them to a single PDF document.</p>
            
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click to upload images or drag and drop</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="preview-container" id="previewContainer"></div>
            
            <div class="options">
                <div class="option-group">
                    <label for="pdfName">PDF File Name:</label>
                    <input type="text" id="pdfName" placeholder="output.pdf" value="output.pdf">
                </div>
                
                <div class="option-group">
                    <label for="pageSize">Page Size:</label>
                    <select id="pageSize">
                        <option value="a4">A4</option>
                        <option value="letter">Letter</option>
                        <option value="legal">Legal</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="pageOrientation">Page Orientation:</label>
                    <select id="pageOrientation">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="imageFit">Image Fit:</label>
                    <select id="imageFit">
                        <option value="fit">Fit to page</option>
                        <option value="fill">Fill page</option>
                        <option value="original">Original size</option>
                    </select>
                </div>
            </div>
            
            <button id="convertBtn" class="btn" disabled>Convert to PDF</button>
        </div>
        
        <!-- AdMob Banner Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-8370946139592981/3586060554"
                 data-ad-slot="YOUR_ADMOB_AD_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    
    <footer>
        <p>PDF Converter App &copy; 2023</p>
    </footer>
    
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const convertBtn = document.getElementById('convertBtn');
        const pdfNameInput = document.getElementById('pdfName');
        const pageSizeSelect = document.getElementById('pageSize');
        const pageOrientationSelect = document.getElementById('pageOrientation');
        const imageFitSelect = document.getElementById('imageFit');
        
        // Array to store uploaded images
        let uploadedImages = [];
        
        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f0f7ff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });
        
        convertBtn.addEventListener('click', convertToPDF);
        
        // Handle uploaded files
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imgData = e.target.result;
                        uploadedImages.push(imgData);
                        createPreview(imgData);
                        updateConvertButton();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }
        
        // Create image preview
        function createPreview(imgData) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            const img = document.createElement('img');
            img.className = 'preview-img';
            img.src = imgData;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '&times;';
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const index = uploadedImages.indexOf(imgData);
                if (index > -1) {
                    uploadedImages.splice(index, 1);
                }
                previewItem.remove();
                updateConvertButton();
            });
            
            previewItem.appendChild(img);
            previewItem.appendChild(removeBtn);
            previewContainer.appendChild(previewItem);
        }
        
        // Update convert button state
        function updateConvertButton() {
            convertBtn.disabled = uploadedImages.length === 0;
        }
        
        // Convert images to PDF
        function convertToPDF() {
            if (uploadedImages.length === 0) return;
            
            const pdfName = pdfNameInput.value || 'output.pdf';
            const pageSize = pageSizeSelect.value;
            const pageOrientation = pageOrientationSelect.value;
            const imageFit = imageFitSelect.value;
            
            // Create new PDF document
            const pdf = new jsPDF({
                orientation: pageOrientation,
                unit: 'mm',
                format: pageSize
            });
            
            // Add each image to the PDF
            for (let i = 0; i < uploadedImages.length; i++) {
                if (i > 0) {
                    pdf.addPage();
                }
                
                const img = new Image();
                img.src = uploadedImages[i];
                
                // Calculate dimensions based on selected fit option
                let imgWidth, imgHeight;
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                
                if (imageFit === 'original') {
                    // Convert pixels to mm (assuming 96 DPI)
                    imgWidth = img.width * 0.264583;
                    imgHeight = img.height * 0.264583;
                } else if (imageFit === 'fill') {
                    imgWidth = pageWidth;
                    imgHeight = pageHeight;
                } else { // fit
                    const ratio = Math.min(
                        pageWidth / img.width,
                        pageHeight / img.height
                    );
                    imgWidth = img.width * ratio;
                    imgHeight = img.height * ratio;
                }
                
                // Center the image on the page
                const x = (pageWidth - imgWidth) / 2;
                const y = (pageHeight - imgHeight) / 2;
                
                pdf.addImage(uploadedImages[i], 'JPEG', x, y, imgWidth, imgHeight);
            }
            
            // Save the PDF
            pdf.save(pdfName);
            
            // Show a success message (you could replace this with a more elegant notification)
            alert('PDF created successfully!');
        }
    </script>
</body>
</html>
